<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/login.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e1b7314408.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <h2>Login Now</h2>
      <p class="text-center">Please login to continue using our app.</p>

      <h4>Enter via Social Media</h4>
      <div class="social-icons mb-3 text-center">
        <a
          href="https://www.facebook.com/p/CodSoft-100094659845068/"
          target="_blank"
          class="icons"
          ><i class="fa-brands fa-facebook fa-beat-fade fa-xl"></i
        ></a>
        <a
          href="https://www.linkedin.com/company/codsoft/"
          target="_blank"
          class="icons"
        >
          <i class="fa-brands fa-linkedin-in fa-beat-fade fa-xl"></i
        ></a>

        <a
          href="https://www.instagram.com/codsoft_official/"
          target="_blank"
          class="icons"
        >
          <i class="fa-brands fa-instagram fa-beat-fade fa-xl"></i
        ></a>
      </div>

      <h4 style="margin-bottom: 5px !important">Or</h4>
      <h4>Login with Email</h4>
      <form class="login-form mt-4" novalidate>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mt-4">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <i
            class="far fa-eye"
            id="password-toggle-btn"
            onclick="togglePassword()"
          ></i>
        </div>
        <p class="text-end mt-4">
          <a href="#" class="forgot-password">Forgot password?</a>
        </p>
        <div class="form-group mt-4">
          <button type="submit" onclick="validateForm()">Login</button>
        </div>
      </form>

      <p class="text-account mt-4">
        Don't have an account? <a href="signup.html">Signup</a>
      </p>
    </div>
  </body>
</html>
